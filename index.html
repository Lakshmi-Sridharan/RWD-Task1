<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dec_9.css" />
  </head>
  <body>
    <div class="container">
      <div class="box_container">
        <h2>SIGNUP</h2>
        
        <!-- <img src="./signup.svg" /> -->

        <form class="form">
            <div class="input_box">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="alex jersey" />
            </div>

            <div class="input_box">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="alexjersey@gmail.com" />
            </div>

            <div class="input_box">
                <label for="mobileNo">Mobile No</label>
                <input type="number" name="mobileNo" placeholder="+1987654321" />
            </div>

            <div class="input_box">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="********" />
            </div>

            <button type="submit">SUBMIT</button>
        </form>

      </div>
    </div>
  </body>
</html>
